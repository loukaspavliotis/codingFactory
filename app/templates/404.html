{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1 class="display-1 fw-bold text-danger">404</h1>
    <h2 class="mt-3 text-secondary">Page Not Found</h2>
    <p class="lead text-muted">
        Oops! It seems like the page you're looking for doesn't exist or has been moved.
    </p>
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-3">Return to Home</a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">Go Back</a>
    </div>
    <div class="mt-5">
        <img src="https://via.placeholder.com/400x200.png?text=Lost+in+Space" alt="404 illustration" class="img-fluid rounded">
    </div>
</div>
{% endblock %}
