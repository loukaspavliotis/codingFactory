{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete user {{ user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
